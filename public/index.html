<!DOCTYPE html>
<html>
<head><title>Join Room</title></head>
<body>
  <h2>Enter Room ID</h2>
  <form id="joinForm">
    <input id="roomId" required />
    <button>Join</button>
  </form>
  <script>
    document.getElementById('joinForm').onsubmit = e => {
      e.preventDefault()
      const room = document.getElementById('roomId').value
      window.location.href = `/room/${room}`
    }
  </script>
</body>
</html>
